<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <style>
    body,
    h1,
    h2,
    h3,
    h4,
    h5 {
      font-family: "Raleway", sans-serif
    }
  </style>
</head>

<body class="w3-light-grey">

  <!-- w3-content defines a container for fixed size centered content, 
and is wrapped around the whole page content, except for the footer in this example -->
  <div class="w3-content" style="max-width:1400px">

    <!-- Header -->
    <header class="w3-container w3-center w3-padding-32">
      <h1><b>VENDOR MANAGEMENT</b></h1>
      <p>Welcome to the<span class="w3-tag">vms</span></p>
    </header>

    <!-- Grid -->
    <div class="w3-row">

      <!-- Blog entries -->
      <div class="w3-col l8 s12">
        <!-- Blog entry -->
        <div class="w3-card-4 w3-margin w3-white">
          <img src="https://www.counterpointconsulting.com/hs-fs/hubfs/1.png?width=1350&height=650&name=1.png"
            alt="Nature" style="width:100%">
          <div class="w3-container">

          </div>
        </div>
        <hr>

        <!-- Blog entry -->
        <div class="w3-card-4 w3-margin w3-white">
          <img
            src="https://www.venminder.com/hubfs/Blog_Images/2022_Blog_Posts/12.14.2022-who-is-considered-a-third-party-or-vendor-FEATURED.jpg"
            alt="Norway" style="width:100%">
          <div class="w3-container">

          </div>
        </div>
        <!-- END BLOG ENTRIES -->
      </div>

      <!-- Introduction menu -->
      <div class="w3-col l4">
        <!-- About Card -->
        <div class="w3-card w3-margin w3-margin-top">
          <img src="https://whatfix.com/blog/wp-content/uploads/2022/08/Vendor-on-boarding.png" style="width:100%">

        </div>
        <hr>



        <!-- Posts -->
        <div class="w3-card w3-margin">
          <div class="w3-container w3-padding">
            <div class="w3-card w3-margin w3-margin-top">
              <img
                src="https://s3-us-west-2.amazonaws.com/bolin/templates/wp-content/uploads/2023/10/Vendor_Management_Templates-768x512.png"
                style="width:100%">
            </div>
            <hr>
            <div class="w3-card w3-margin w3-margin-top">
              <img
                src="https://media.licdn.com/dms/image/D5612AQHX41690AFKqw/article-cover_image-shrink_720_1280/0/1679987018227?e=2147483647&v=beta&t=avGgGpOTODpkh70QhyuNJrrvmmAf3D-5FrPYv-n1fOo"
                style="width:100%">
            </div>
            <hr>
            <div class="w3-card w3-margin w3-margin-top">
              <img src="https://attainpartners.com/wp-content/uploads/Newsletter-Graphics_2021-07_July_LCRM.png"
                style="width:100%">
            </div>
            <hr>

          </div>
        </div>
        <hr>

        <!-- END Introduction Menu -->
      </div>

      <!-- END GRID -->
    </div><br>

    <!-- END w3-content -->
  </div>

  <!-- Footer -->
  <footer class="w3-container w3-dark-grey w3-padding-32 w3-margin-top">
    <button class="w3-button w3-black w3-disabled w3-padding-large w3-margin-bottom">Previous</button>
    <button class="w3-button w3-black w3-padding-large w3-margin-bottom">Next Â»</button>

  </footer>

</body>

</html>
