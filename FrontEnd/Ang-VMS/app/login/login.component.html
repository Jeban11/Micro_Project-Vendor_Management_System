<!-- Section: Design Block -->
<section class=" text-center text-lg-start">
    <div id="card"  class="login-box">
        
        <div class="card mb-3 ">
            <div class="card-header">
                <h3 align="center">Sign up now!!!</h3>
            </div>
            <div class="row g-0 d-flex align-items-center "><br><br>

                <div class="col-lg-4 d-none d-lg-flex">
                    <img src="https://cdn-icons-png.flaticon.com/512/5087/5087579.png" alt="Trendy Pants and Shoes"
                        class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5" />
                </div>
                <div class="col-lg-8">
                    <div class="card-body py-5 px-md-5">

                        <form [formGroup]="myForm" id="Form">
                            <!-- user input -->
                            <div class="form-outline mb-4">
                                <label class="form-label" for="form2Example1">User Name</label>
                                <input type="text" id="form2Example1" class="form-control" formControlName="username" />

                            </div>

                            <!-- Password input -->
                            <div class="form-outline mb-4">
                                <label class="form-label" for="form2Example2">Password</label>
                                <input type="password" id="form2Example2" class="form-control"
                                    formControlName="password" />

                            </div>

                            <!-- 2 column grid layout for inline styling -->
                            <div class="row mb-4">
                                <div class="col d-flex justify-content-center">
                                    <!-- Checkbox -->
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="form2Example31"
                                            checked />
                                        <label class="form-check-label" for="form2Example31"> Remember me </label>
                                    </div>
                                </div>

                            </div>

                            <!-- Submit button -->
                            <button type="button" class="btn btn-primary btn-block mb-4"
                                (click)="Logindata(myForm.value)">Sign in</button>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Section: Design Block -->
